{% extends "todo_app/base.html" %}
{% block content %}
<!--index.html-->
{% if object_list %}
<h3>Minhas Listas</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>Você não possui nenhuma lista criada!!</h4>
    {% endfor %}
</ul>


<p>
    <input
        value="Criar nova Lista"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
