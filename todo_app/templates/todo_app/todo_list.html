<!-- todo_list/todo_app/templates/todo_app/todo_list.html -->
{% extends "todo_app/base.html" %}
{% block content %}
<div>
    <div>
        <div>
            <h3>Editar Lista:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div
                        role="button"
                        onclick="location.href='#'">
                        {{ todo.title }}
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>Não há itens de tarefas nesta lista.</p>
            {% endfor %}
        </ul>
        <p>
            <input
                value="Adicionar Tarefa"
                type="button"
                onclick="location.href='#'" />
        </p>
    </div>
</div>
{% endblock %}
